<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listas en HTML</title>
</head>

<body>
    <!-- UNORDER LIST (sin orden, bullet redondo) -->
    <ul>
        <li>Pan</li>
        <li>Queso</li>
        <li>Leche</li>
    </ul>

    <!-- ORDER LIST (con orden, enumerada) -->
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ol>

    <!-- DEFINIDED LIST (por definición) -->
    <dl>
        <dt>Perro</dt>
        <dd>Animal que ladra</dd>
        <dt>Gato</dt>
        <dd>Animal que maulla</dd>
        <dt>Ratón</dt>
        <dd>Animal que roe</dd>
    </dl>
</body>

</html>
