<body>
    <!-- 
        Sirve para incluir información sobre el html por medio de etiquetas
            title:  nombre de la pestaña, solo texto

            base:   dirección base que se antepone para cualquiera de los enlaces relativos

            link:   crea relaciones entre el html y otro archivo (css, favicon)
                por lo general para poner un ícono de diferente tamaño asociado a la pestaña
                favicon generator

            script: relacionado con un javascript

            style:  usar código css de forma interna, contrario al link porque este lo hace en otro archivo
            
            meta:   diferentes configuraciones
                    charset: diferente admisión de caracteres
                    content: contenido asignado a un name o http-equiv
                    name: posicionamiento en buscadores (google)
                        description
                        keywords
                        author
                        copyrigth
                        viewport
                        application-name
                        generator
                        robots

                    http-equiv: comunicación entre cliente y servidor
                        cache-control: si en el servidor se quiere el contenido cache
                        expires: cantidad de tiempo que se guarda la cache (segundos, fecha y hora)
                        refresh: cada cuanto se refresca la pagina (segundos, página a la que se redirige)

    -->
</body>
