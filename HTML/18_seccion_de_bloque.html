<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de bloque</title>
</head>
<body>
    <header>
        <h1>Elemento de bloque</h1>
    </header>
<!-- Un elemento de bloque ocupa todo el ancho de la ventana, mientras que un elemento de linea se acaba cuando se termina el contenido -->
    <main>
        <p>Lorem, ipsum dolor sit amet consectetur </p>
        <!-- Con span solo se ocupa una linea -->
        <span>Este es un elemento de linea</span>
    </main>
</body>
</html>
