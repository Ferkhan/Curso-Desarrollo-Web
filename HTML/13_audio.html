<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>
    <!-- 
        Formatos
            mp3
            wav
            ogg
        
        Atributos
            autoplay:   reproducción al abrir la página (boolean)
            controls:   botones de reproducir, etc (boolean)
            loop:       reproducción en bucle (boolean)
            muted:      empieza el video muteado (boolean)
            preload:    si el video se carga antes de darle al play (auto, metadata, none)
            src:        direccion del video (url vid)
    -->

    <h1>Audio en HTML</h1>

    <audio src="util/aud/cancion.mp3" autoplay controls loop></audio>

</body>

</html>
