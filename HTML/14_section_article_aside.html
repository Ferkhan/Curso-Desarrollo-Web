  <title>Section y Article</title>
</head>

<body>
  <!-- 
        section: contenedor generico que agrupa contenido que esta relacionado. Cuando creamos bloques cuyo contenido es parte de un bloque total usaremos section

        article: contenedor que representa contenido independiente, es decir, podemos leer ese fragmento en cuaquier otro sito y tendria sentido por si mismo

        aside: se utiliza para representar contenido relacionado pero que no forma parte del contenido principal
     -->
</body>
