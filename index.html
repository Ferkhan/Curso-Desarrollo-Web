<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagina 1</title>
</head>
<body>
    <!-- 
        Tablas | Filas | Celdas

        Primero definir las filas y luego las celdas

        Elementos
            tr = Row
            th = Header
            td = Date (Celda)
            caption = Titulo de la tabla

        Atributos
            colspan = cantidad de celdas que puede abarcar (int)
            rowspan = cantidad de filas que puede abarcar (int)
    -->
    
    <table border="1">
        <caption>Nombres y apellidos</caption>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Nagua</td>
        </tr>
            <td>Pepito</td>
            <td>Perez</td>
        <tr>
            <td>Julian</td>
            <td>Polo</td>
        </tr>
    </table>

    <table border="1">
        <caption>Nombre Completo</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Apellido</th>
        </tr>
        <tr>
            <td>Fernando</td>
            <td>Nagua</td>
            <td>Uyaguari</td>
        </tr>
    </table>

    <table border="1">
        <caption>Nombre Completo</caption>
        <tr>
            <th>Nombre:</th>
            <td>Fernando</td>
        </tr>
        <tr>
            <th rowspan="2">Apellidos:</th>
            <td>Nagua</td>
        </tr>
        <tr>
            <td>Uyaguari</td>
        </tr>
    </table>

</body>
</html>
