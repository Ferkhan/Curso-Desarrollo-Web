<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de línea</title>
</head>
<body>
    <header>
        <h1>Segunda edicción</h1>
    </header>
    <!-- 
        time = se coloca en formato de fecha y hora
        sup = superindice
        sub = subindice 
        
        No tan utilizadas
        i = italica
        b = negrita
        u = subrayado
    -->
    <p>
        <i>Italica</i>
        <b>Negrita</b>
        <u>Subrayado</u>
        <time>29/02/2021 00:04</time>
    </p>
    <p>
        Se representa 3 elevado a 5 de la siguiente forma: 3<sup>545454</sup><br>
        La formula del agua es H<sub>34342</sub>O<sub>34342</sub>
    </p>
</body>
</html>
